<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>BEST Girl</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
       <div class="language-swithing">
         <ul class="language-list">
           <li class="language-list__item"><a class="language-list__item-link" href="#" data-language="En">En</a></li>
           <li class="language-list__item"><a class="language-list__item-link" href="#" data-language="Be">Be</a></li>
           <li class="language-list__item"><a class="language-list__item-link" href="#" data-language="Uk">Uk</a></li>
           <li class="language-list__item"><a class="language-list__item-link" href="#" data-language="Ru">Ru</a></li>
         </ul>
        </div>
      </div>
    </header>
    <section class="search-topic">
      <div class="container">
        <div class="photo">
          <div class="search-topic__background-photo-one">
            <div class="search-topic__background-photo-two">
              <img class="search-topic__topic-photo" src="./src/img/photo/topic-photo.jpg" alt="мое фото" >
            </div>
          </div>
        </div>
        <div class="topic-text">
          <p class="search-topic__topic-text" data-i18n="searchTopicSearch"></p>
          <p class="search-topic__topic-text" data-i18n="searchTopicRich"></p>
          <p class="search-topic__topic-text" data-i18n="searchTopicMan"></p>
        </div>
      </div>
    </section>
    <section class="about-me">
      <div class="container">
        <div class="caption">
          <p class="about-me__caption-text" data-i18n="aboutMeHeader"></p>
        </div>
        <div class="description">
          <div class="about-me__description-text">
            <ul class="about-me__description-list">
              <li class="about-me__description-item" data-i18n="aboutMeItemMagical"></li>
              <li class="about-me__description-item" data-i18n="aboutMeItemAlluring"></li>
              <li class="about-me__description-item" data-i18n="aboutMeItemPriceless"></li>
              <li class="about-me__description-item" data-i18n="aboutMeItemTheMost"></li>
              <li class="about-me__description-item" data-i18n="aboutMeItemIncendiary"></li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <section class="my-photo">
      <div class="container">
        <div class="my-photo__description-text" data-i18n="myPhotoHeader"></div>
        <div class="images-container">
          <div class="block-photo">
            <img class="my-photo__foto" src="./src/img/photo/photo1.jpg" alt="my photo">
          </div>
          <div class="block-photo">
             <img class="my-photo__foto" src="./src/img/photo/photo2.jpg" alt="my photo">
          </div>
          <div class="block-photo">
             <img class="my-photo__foto" src="./src/img/photo/photo3.jpg" alt="my photo">
          </div>
          <div class="block-photo">
             <img class="my-photo__foto" src="./src/img/photo/photo4.jpg" alt="my photo">
          </div>
          <div class="block-photo">
             <img class="my-photo__foto" src="./src/img/photo/photo5.jpg" alt="my photo">
          </div>
          <div class="block-photo">
             <img class="my-photo__foto" src="./src/img/photo/photo6.jpg" alt="my photo">
          </div>
        </div>
      </div>
    </section>
    <section class="my-requirements">
      <div class="container">
        <div class="caption">
          <p class="my-requirements__caption-text" data-i18n="myRequirementsHeader"></p>
        </div>
        <div class="description">
          <div class="my-requirements__description-text">
            <ul class="my-requirements__description-list">
              <li class="my-requirements__description-item" data-i18n="myRequirementsYearsOld"></li>
              <li class="my-requirements__description-item" data-i18n="myRequirementsAppearance"></li>
              <li class="my-requirements__description-item" data-i18n="myRequirementsRevenue"></li>
              <li class="my-requirements__description-item" data-i18n="myRequirementsHumor"></li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <section class="test-offer">
      <div class="container">
        <div class="caption">
          <p class="test-offer__caption-text" data-i18n="testOfferText1"></p>
          <p class="test-offer__caption-text" data-i18n="testOfferText2"></p>
        </div>
        <div class="test-offer__button-container">
          <a class="test-offer__button" onclick="alert('начать тест')" data-i18n="testOfferTextBTN"></a></a>
        </div>
      </div>
    </section>
  </div>
  <script src="./src/js/index.js" type="module"></script>
</body>
</html>
