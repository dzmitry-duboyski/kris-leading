<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="./src/js/vendor/swiper/swiper-bundle.css">
  <script src="src/js/vendor/swiper/swiper-bundle.js"></script>
  <title>BEST Girl</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
       <div class="language-swithing">
         <ul class="language-list">
           <li class="language-list__item"><a class="language-list__item-link" href="#" data-language="En">En</a></li>
           <li class="language-list__item"><a class="language-list__item-link" href="#" data-language="Be">Be</a></li>
           <li class="language-list__item"><a class="language-list__item-link" href="#" data-language="Uk">Uk</a></li>
           <li class="language-list__item"><a class="language-list__item-link" href="#" data-language="Ru">Ru</a></li>
         </ul>
        </div>
      </div>
    </header>
    <section class="search-topic">
      <div class="container">
        <div class="main-photo">
          <div class="main-photo__background-photo-one">
            <div class="main-photo__background-photo-two">
              <div class="swiper-container main-photo__topic-photo">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <!-- <img class="" src="./src/img/photo/topic-photo.jpg" alt="мое фото" > -->
                    <img class="" src="./src/img/photo/sasha/photo-slide1.jpg" alt="мое фото" >
                  </div>
                  <div class="swiper-slide">
                    <img class="" src="./src/img/photo/sasha/photo-slide2.jpg" alt="мое фото" >
                  </div>
                  <div class="swiper-slide">
                    <img class="" src="./src/img/photo/sasha/photo-slide3.jpg" alt="мое фото" >
                  </div>
                  <div class="swiper-slide">
                    <img class="" src="./src/img/photo/sasha/photo-slide4.jpg" alt="мое фото" >
                  </div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="topic-text">
          <h1 class="topic-text__header">ищу богатого парня</h1>
          <p class="topic-text__item" data-i18n="searchTopicSearch"></p>
          <p class="topic-text__item" data-i18n="searchTopicRich"></p>
          <p class="topic-text__item" data-i18n="searchTopicMan"></p>
        </div>
      </div>
    </section>
    <section class="about-me">
      <div class="container">
        <div class="caption">
          <p class="caption__text" data-i18n="aboutMeHeader"></p>
        </div>
        <div class="description">
          <ul class="description__list">
            <li class="description__item" data-i18n="aboutMeItemMagical"></li>
            <li class="description__item" data-i18n="aboutMeItemAlluring"></li>
            <li class="description__item" data-i18n="aboutMeItemPriceless"></li>
            <li class="description__item" data-i18n="aboutMeItemTheMost"></li>
            <li class="description__item" data-i18n="aboutMeItemIncendiary"></li>
          </ul>
        </div>
      </div>
    </section>
    <section class="my-photos">
      <div class="container">
        <div class="my-photos__caption" data-i18n="myPhotoHeader"></div>
        <div class="images-container">
          <div class="block-photo">
            <img class="block-photo__photo" src="./src/img/photo/sasha/photo1.jpg" alt="my photo">
          </div>
          <div class="block-photo">
             <img class="block-photo__photo" src="./src/img/photo/sasha/photo2.jpg" alt="my photo">
          </div>
          <div class="block-photo">
             <img class="block-photo__photo" src="./src/img/photo/sasha/photo3.jpg" alt="my photo">
          </div>
          <div class="block-photo">
             <img class="block-photo__photo" src="./src/img/photo/sasha/photo4.jpg" alt="my photo">
          </div>
          <div class="block-photo">
             <img class="block-photo__photo" src="./src/img/photo/sasha/photo5.jpg" alt="my photo">
          </div>
          <div class="block-photo">
             <img class="block-photo__photo" src="./src/img/photo/sasha/photo6.jpg" alt="my photo">
          </div>

          <div class="block-photo">
             <img class="block-photo__photo" src="./src/img/photo/sasha/photo7.jpg" alt="my photo">
          </div>
          <div class="block-photo">
             <img class="block-photo__photo" src="./src/img/photo/sasha/photo8.jpg" alt="my photo">
          </div>
          <div class="block-photo">
             <img class="block-photo__photo" src="./src/img/photo/sasha/photo9.jpg" alt="my photo">
          </div>
        </div>
      </div>
    </section>
    <section class="my-requirements">
      <div class="container">
        <div class="caption">
          <p class="caption__text" data-i18n="myRequirementsHeader"></p>
        </div>
        <div class="description">
          <ul class="description__list">
            <li class="description__item" data-i18n="myRequirementsYearsOld"></li>
            <li class="description__item" data-i18n="myRequirementsAppearance"></li>
            <li class="description__item" data-i18n="myRequirementsRevenue"></li>
            <li class="description__item" data-i18n="myRequirementsHumor"></li>
          </ul>
        </div>
      </div>
    </section>
    <section class="test-offer">
      <div class="container">
        <div class="block-wrapper">
          <p class="offer-text" data-i18n="testOfferText1"></p>
          <p class="offer-text" data-i18n="testOfferText2"></p>
        </div>
        <div class="btn-container">
          <a class="offer-btn" onclick="alert('начать тест')" data-i18n="testOfferTextBTN"></a></a>
        </div>
      </div>
    </section>
  </div>
  <script src="./src/js/index.js" type="module"></script>

</body>
</html>
